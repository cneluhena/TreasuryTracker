name: Build and Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Model Docker image
        run: |
          docker build \
          -t '${{secrets.DOCKER_LOGIN}}'/treasury-tracker-model:'1.0'  ./model

      - name: Build the Backend Docker image
        run: |
          docker build -t '${{secrets.DOCKER_LOGIN}}'/treasury-tracker-backend:'1.0'  ./backend

      # Login to Docker Hub
      - name: Login to Docker Hub
        run: |
          docker login --username '${{secrets.DOCKER_LOGIN}}' --password '${{secrets.DOCKER_PASSWORD}}'

      - name: Push the Backend Docker image
        run: |
          docker push '${{secrets.DOCKER_LOGIN}}'/treasury-tracker-backend:1.0

      - name: Push the Model Docker image
        run: |
          docker push '${{secrets.DOCKER_LOGIN}}'/treasury-tracker-model:1.0